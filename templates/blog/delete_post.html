{% extends '../base.html' %}
{% block title %}Delete Post{% endblock title %}
{% block content %}

    <div class="row justify-content-center">
        <div class="col-md-5">
            <form method="POST">
                {% csrf_token %}
                <div class="card border-danger mb-3" style="max-width: 18rem;">
                    <div class="card-header text-center">Delete Post</div>
                    <div class="card-body text-danger">
                      <h5 class="card-title">{{ post.title }}</h5>
                      <p class="card-text">Are you want to delete this item ?</p>
                      <input type="submit" value="Yes" class="btn btn-danger">
                      <a href="{% url 'post_detail' post.id %}" class="btn btn-primary">GO back</a>
                    </div>
                </div>        
            </form>
        
        </div>
    </div>

{% endblock content %}
