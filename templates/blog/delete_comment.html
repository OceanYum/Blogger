{% extends '../base.html' %}
{% block title %}Delete Comment{% endblock title %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-5">
            <form method="POST">
                {% csrf_token %}
                <div class="card border-danger mb-3" style="max-width: 18rem;">
                    {% comment %} <div class="card-header">Delete Comment</div> {% endcomment %}
                    <div class="card-body text-danger">
                      <h5 class="card-title">Delete Comment</h5>
                      <p class="card-text">Are you want to delete this item ?</p>
                      <input type="submit" value="Yes" class="btn btn-danger">
                      <a href="{% url 'post_detail' rid %}" class="btn btn-primary">GO Back</a>
                    </div>
                </div>        
            </form>        
        </div>
    </div>
{% endblock content %}
